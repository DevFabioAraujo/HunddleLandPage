<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <div class="logo-container">
    <img src="./src/images/logo.svg" alt="Huddle Logo" class="logo">
  </div>
  <div class="main-content">
    <div class="container-left">
      <img src="./src/images/illustration-mockups.svg" alt="Illustration Mockups" class="mockup">
    </div>
    <div class="container-right">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button type="button" class="button">Register</button>
    </div>
  </div>
  <footer class="footer">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/DevFabioAraujo/HunddleLandPage">Fabio F. Araujo</a>.
    </p>
    <div class="social-icons">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-square"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
</body>

</html>
